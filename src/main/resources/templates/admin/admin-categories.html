<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template-bootstrap :: head('Categories')}"></head>
<body class="bg-light m-4 p-4">
<h1>Administration: Categories</h1>

<form th:replace="~{template-bootstrap :: adminOrderForm(${fields})}"></form>

<table class="table table-striped table-hover table-sm table-dark mt-5">
    <thead>
    <tr>
        <th scope="col" th:each="field : ${fields}" th:text="${field.getValue()}"></th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${page}">
        <td th:text="${category.getTitle()}"></td>
        <td th:text="${category.getCategoryDescription()}"></td>
        <td th:text="${category.getCategoryId()}"></td>
        <td>
            <a href="#">Edit</a>
            <a href="#">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="~{template-bootstrap :: adminPagination('/admin/categories', ${page}, ${orderAttribute}, ${orderDirection})}"></div>
<script th:replace="~{template-bootstrap :: scriptBootstrap}"></script>
</body>
</html>

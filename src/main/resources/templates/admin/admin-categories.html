<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template-bootstrap :: head('Categories')"></head>
<body class="bg-light m-4 p-4">
<h1>Administration: Categories</h1>

<form class="form" th:action="@{/admin/categories}" method="get">
    <fieldset class="form-group m-5 p-4">
        <legend class="m-3">View Control</legend>
        <div class="row">
            <div class="mb-4 col-auto">
                <label class="form-label" for="order">Order
                    <select class="form-select" id="order" name="orderCategories">
                        <option selected value="title">Title</option>
                        <option value="categoryDescription">Category Description</option>
                        <option value="categoryId">Category Id</option>
                    </select>
                </label>
            </div>
            <div class="mb-5 col-auto">
                <label class="form-label" for="elementsByPage">Elements by page</label>
                <input class="form-control" id="elementsByPage" name="numberElementsByPage" type="number" min="1"
                       value="1">
            </div>
            <div class="form-check mb-4 col-auto">
                <label class="form-check-label m-3" for="directionAsc">Ascending
                    <input class="form-check-input" id="directionAsc" name="direction" type="radio" value="asc"
                           checked="checked"></label>
                <label class="form-check-label m-3" for="directionDes">Descending
                    <input class="form-check-input" id="directionDes" name="direction" type="radio" value="des"></label>
            </div>
        </div>
            <button class="btn btn-primary" type="submit">Apply</button>
    </fieldset>
</form>

<table class="table table-striped table-hover table-sm table-dark mt-5">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${page}">
        <td th:text="${category.getTitle()}"></td>
        <td th:text="${category.getCategoryDescription()}"></td>
        <td th:text="Action"></td>
    </tr>
    </tbody>
</table>

<p>PÃ¡gina <span th:text="${page.number+1}"></span> de <span th:text="${page.totalPages}"></span></p>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li th:classappend="${page.isFirst()} ? 'disabled' : ''" class="page-item"><a class="page-link"
                                                                                      th:href="@{/admin/categories(pageNumber=${page.getNumber()-1})}">Previous</a>
        </li>
        <li class="page-item" th:each="number : ${#numbers.sequence(1, page.totalPages+1)}"><a class="page-link"
                                                                                               th:href="@{/admin/categories(pageNumber=${page.getNumber()})}"></a>
        </li>
        <li th:classappend="${page.isLast()} ? 'disabled' : ''" class="page-item"><a class="page-link"
                                                                                     th:href="@{/admin/categories(pageNumber=${page.getNumber()+1})}">Next</a>
        </li>
    </ul>
</nav>

<script th:replace="template-bootstrap :: scriptBootstrap"></script>
</body>
</html>

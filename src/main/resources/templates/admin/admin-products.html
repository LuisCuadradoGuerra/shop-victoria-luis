<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template-bootstrap :: head('Products')}"></head>
<body class="bg-light m-4 p-4">

<div th:replace="~{template-bootstrap :: header('Products', false, true, true)}"></div>

<form th:replace="~{template-bootstrap :: adminOrderForm(${fields})}"></form>

<table class="table table-striped table-hover table-sm table-dark mt-5">
    <thead>
    <tr>
        <th scope="col" th:each="field : ${fields}" th:text="${field.getValue()}"></th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${page}">
        <td th:text="${product.getProductName()}"></td>
        <td th:text="${product.getProductDescription()}"></td>
        <td th:text="${product.getProductId()}"></td>
        <td>
            <a href="#">Edit</a>
            <a href="#">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="~{template-bootstrap :: adminPagination('/admin/products', ${page}, ${orderAttribute}, ${orderDirection})}"></div>
<script th:replace="~{template-bootstrap :: scriptBootstrap}"></script>
</body>
</html>

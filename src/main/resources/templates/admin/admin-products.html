<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template-bootstrap :: head('Products')}"></head>
<body class="bg-light m-4 p-4">
<h1>Administration: Products</h1>

<form th:replace="~{template-bootstrap :: adminOrderForm(${fields})}"></form>

<table class="table table-striped table-hover table-sm table-dark mt-5">
    <thead>
    <tr>
        <th scope="col" th:each="field : ${fields}" th:text="${field.getValue()}"></th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${page}">
        <td th:text="${product.getProductName()}"></td>
        <td th:text="${product.getProductDescription()}"></td>
        <td th:text="${product.getProductId()}"></td>
        <td>
            <a href="#">Edit</a>
            <a href="#">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
    <p>PÃ¡gina <span th:text="${page.number+1}"></span> de <span th:text="${page.totalPages}"></span></p>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li th:classappend="${page.isFirst()} ? 'disabled' : ''" class="page-item">
                <span class="page-link" th:if="${page.isFirst()}">Previous</span>
                <a class="page-link" th:unless="${page.isFirst()}"
                   th:href="@{/admin/products(pageNumber=${page.getNumber()}, pageSize=${page.getSize()}, orderAttribute=${orderAttribute}, orderDirection=${orderDirection})}">Previous</a>
            </li>

            <li class="page-item" th:if="${page.number > 1}"><a class="page-link"
                                                                th:href="@{/admin/products(pageNumber=${page.getNumber()-1}, pageSize=${page.getSize()}, orderAttribute=${orderAttribute}, orderDirection=${orderDirection})}"
                                                                th:text="${page.getNumber()-1}"></a>
            </li>
            <li class="page-item" th:if="${page.number > 0}"><a class="page-link"
                                                                th:href="@{/admin/products(pageNumber=${page.getNumber()}, pageSize=${page.getSize()}, orderAttribute=${orderAttribute}, orderDirection=${orderDirection})}"
                                                                th:text="${page.getNumber()}"></a>
            </li>
            <li class="page-item active"><a class="page-link"
                                            th:href="@{/admin/products(pageNumber=${page.getNumber()+1}, pageSize=${page.getSize()}, orderAttribute=${orderAttribute}, orderDirection=${orderDirection})}"
                                            th:text="${page.getNumber()+1}"></a>
            </li>
            <li class="page-item" th:if="${page.number < (page.totalPages - 1)}"><a class="page-link"
                                                                                    th:href="@{/admin/products(pageNumber=${page.getNumber()+2}, pageSize=${page.getSize()}, orderAttribute=${orderAttribute}, orderDirection=${orderDirection})}"
                                                                                    th:text="${page.getNumber()+2}"></a>
            </li>
            <li class="page-item" th:if="${page.number < (page.totalPages - 2)}"><a class="page-link"
                                                                                    th:href="@{/admin/products(pageNumber=${page.getNumber()+3}, pageSize=${page.getSize()}, orderAttribute=${orderAttribute}, orderDirection=${orderDirection})}"
                                                                                    th:text="${page.getNumber()+3}"></a>
            </li>

            <li th:classappend="${page.isLast()} ? 'disabled' : ''" class="page-item">
                <span class="page-link" th:if="${page.isLast()}">Next</span>
                <a class="page-link" th:unless="${page.isLast()}"
                   th:href="@{/admin/products(pageNumber=${page.getNumber()+2}, pageSize=${page.getSize()}, orderAttribute=${orderAttribute}, orderDirection=${orderDirection})}">Next</a>
            </li>
        </ul>
    </nav>
<script th:replace="~{template-bootstrap :: scriptBootstrap}"></script>
</body>
</html>

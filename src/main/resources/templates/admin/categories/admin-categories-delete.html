<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments-admin :: head('Deleting Category')}"></head>

<body class=" p-5 text-white bg-dark">

    <div th:replace="~{/admin/fragments-admin :: header('Category deleting', false, true, false)}"></div>

    <form method="post">

        <div>
            <h2 th:text='|Title: ${category.title}|'></h2>
        </div>
        <div>
            <h3>Description:</h3>
            <p th:text='${category.categoryDescription}'></p>
        </div>

        <p>Are you sure about it?</p>
        <button type="submit">Delete</button>
    </form>
</body>
</html>

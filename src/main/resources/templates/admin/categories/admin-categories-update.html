<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments-admin :: head('Update Category')}"></head>
<body>

<form method="post" th:object="${updateCategoryDto}" class="p-5 text-white bg-dark">

  <div th:replace="~{/admin/fragments-admin :: header('Update Category â†’ ' + ${updateCategoryDto.title}, false, true, false)}"></div>

  <ul>
    <li th:each="error : ${#fields.errors()}" th:text="${error}"></li>
  </ul>

  <div class="form-group mb-3 mx-auto w-50">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" th:field="*{title}" th:errorclass="is-invalid"/>
    <div th:if="${#fields.hasErrors('title')}" th:text="${#fields.errors('title')}"
         class="invalid-feedback">
      Error
    </div>
  </div>

  <div class="form-group mb-3 mx-auto w-50">
    <label for="categoryDescription">Category Description</label>
    <input type="text" class="form-control" id="categoryDescription" th:field="*{categoryDescription}"
           th:errorclass="is-invalid"/>
    <div th:if="${#fields.hasErrors('categoryDescription')}" th:text="${#fields.errors('categoryDescription')}"
         class="invalid-feedback">
      Error
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Send</button>
</form>

<script th:replace="~{/admin/fragments-admin ::scriptBootstrap}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments-admin :: head('Categories')}"></head>
<body class="bg-light m-4 p-4">

<div th:replace="~{admin/fragments-admin :: header('Categories', true, false, true)}"></div>

<div th:if="${cascadeError}" class="alert alert-danger" role="alert">
    <p th:text="${cascadeError}"></p>
</div>

<div th:if="${unexpectedError}" class="alert alert-danger" role="alert">
    <p th:text="${unexpectedError}"></p>
</div>
<div th:if="${validationError}" class="alert alert-danger" role="alert">
    <p th:text="${validationError}"></p>
</div>
<div th:if="${successDelete}" class="alert alert-success" role="alert">
    <p th:text="${successDelete}"></p>
</div>
<div th:if="${successUpdate}" class="alert alert-success" role="alert">
    <p th:text="${successUpdate}"></p>
</div>
<div th:if="${successNew}" class="alert alert-success" role="alert">
    <p th:text="${successNew}"></p>
</div>

<form th:replace="~{admin/fragments-admin :: adminOrderForm(${fields}, ${page}, ${orderAttribute}, ${orderDirection})}"></form>

<a th:href="@{/admin/categories/new}">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill"
         viewBox="0 0 16 16">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
    </svg>
    <span class="d-none">Created new Category</span></a>
<table class="table table-striped table-hover table-sm table-dark mt-5">
    <thead>
    <tr>
        <th scope="col" th:each="field : ${fields}" th:text="${field.getValue()}"></th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${page}">
        <td th:text="${category.getTitle()}"></td>
        <td th:text="${category.getCategoryDescription()}"></td>
        <td th:text="${category.getCategoryId()}"></td>
        <td>
            <a th:href="@{'/admin/categories/update/' + ${category.getCategoryId()}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                </svg>
                <span class="d-none">Edit Category</span>
            </a>
            <a th:href="@{'/admin/categories/delete/' + ${category.getCategoryId()}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                </svg>
                <span class="d-none">Delete Category</span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/categories/new}">New</a>

<div th:replace="~{admin/fragments-admin :: adminPagination('/admin/categories', ${page}, ${orderAttribute}, ${orderDirection})}"></div>
<script th:replace="~{admin/fragments-admin :: scriptBootstrap}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments-admin :: head('Categories')}"></head>
<body class="bg-light m-4 p-4">

<div th:replace="~{admin/fragments-admin :: header('Categories', true, false, true)}"></div>

<form th:replace="~{admin/fragments-admin :: adminOrderForm(${fields}, ${page}, ${orderAttribute}, ${orderDirection})}"></form>

<a th:href="@{/admin/categories/new}">New</a>
<table class="table table-striped table-hover table-sm table-dark mt-5">
    <thead>
    <tr>
        <th scope="col" th:each="field : ${fields}" th:text="${field.getValue()}"></th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${page}">
        <td th:text="${category.getTitle()}"></td>
        <td th:text="${category.getCategoryDescription()}"></td>
        <td th:text="${category.getCategoryId()}"></td>
        <td>
            <a th:href="@{'/admin/categories/update/' + ${category.getCategoryId()}}">Edit</a>
            <a th:href="@{'/admin/categories/delete/' + ${category.getCategoryId()}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/categories/new}">New</a>

<div th:replace="~{admin/fragments-admin :: adminPagination('/admin/categories', ${page}, ${orderAttribute}, ${orderDirection})}"></div>
<script th:replace="~{admin/fragments-admin :: scriptBootstrap}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments-admin :: head('Deleting Product')}"></head>
<body>
<div th:replace="~{/admin/fragments-admin :: header('Product deleting', true, false, true)}"></div>
<div class="container">

    <form method="post">

        <div>
            <h2 th:text='|Name: ${product.getProductName()}|'></h2>
        </div>
        <div>
            <h3>Description:</h3>
            <p th:text='${product.getProductDescription()}'></p>
        </div>
        <div>
            <h3>Categories:</h3>
            <ul>
                <li th:each="category : ${product.getCategories()}">
                    <span th:text='|Name: ${category.title}|'></span>
                </li>
            </ul>
            <h3>Other data:</h3>
            <p th:text='${product.getPrice()}'></p>
            <p th:text='${product.getProductStock()}'></p>
        </div>

        <p>Are you sure about it?</p>
        <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>

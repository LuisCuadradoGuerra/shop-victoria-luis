<!DOCTYPE html>
<html lang="en">
<head th:replace="~{template :: basicHead('Contact')}"></head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<script th:replace="~{template :: appPath}"></script>
<header th:replace="~{template :: basicHeader}"></header>

<main class="flex-grow">
    <div th:replace="~{template :: basicControllerTrolley}"></div>
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-16"><h1 class="text-4xl font-display text-center mb-12">
        Contact Us</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
            <div class="bg-white p-8 rounded-lg shadow-lg"><h2 class="text-2xl font-display mb-6">Send us an Owl</h2>
                <form class="space-y-6">
                    <div><label class="block text-gray-700 mb-2">Name</label><input type="text"
                                                                                    class="w-full border border-gray-300 rounded-button px-4 py-2 focus:ring-2 focus:ring-custom focus:outline-none"
                                                                                    placeholder="Your name"/></div>
                    <div><label class="block text-gray-700 mb-2">Email</label><input type="email"
                                                                                     class="w-full border border-gray-300 rounded-button px-4 py-2 focus:ring-2 focus:ring-custom focus:outline-none"
                                                                                     placeholder="your@email.com"/>
                    </div>
                    <div><label class="block text-gray-700 mb-2">Subject</label><input type="text"
                                                                                       class="w-full border border-gray-300 rounded-button px-4 py-2 focus:ring-2 focus:ring-custom focus:outline-none"
                                                                                       placeholder="What is this about?"/>
                    </div>
                    <div><label class="block text-gray-700 mb-2">Message</label><textarea
                            class="w-full border border-gray-300 rounded-button px-4 py-2 h-32 focus:ring-2 focus:ring-custom focus:outline-none"
                            placeholder="Your message here..."></textarea></div>
                    <button type="submit"
                            class="w-full bg-custom text-white py-3 rounded-button hover:bg-opacity-90 transition">Send
                        Message
                    </button>
                </form>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-lg"><h2 class="text-2xl font-display mb-6">Join Our Magical
                Team</h2>
                <p class="text-gray-600 mb-6">We&#39;re always looking for talented individuals who are passionate about
                    magic and customer service. Join our enchanted family!</p>
                <form class="space-y-6">
                    <div><label class="block text-gray-700 mb-2">Full Name</label><input type="text"
                                                                                         class="w-full border border-gray-300 rounded-button px-4 py-2 focus:ring-2 focus:ring-custom focus:outline-none"
                                                                                         placeholder="Your full name"/>
                    </div>
                    <div><label class="block text-gray-700 mb-2">Email</label><input type="email"
                                                                                     class="w-full border border-gray-300 rounded-button px-4 py-2 focus:ring-2 focus:ring-custom focus:outline-none"
                                                                                     placeholder="your@email.com"/>
                    </div>
                    <div><label class="block text-gray-700 mb-2">Position of Interest</label><select
                            class="w-full border border-gray-300 rounded-button px-4 py-2 focus:ring-2 focus:ring-custom focus:outline-none">
                        <option>Select a position</option>
                        <option>Potion Master</option>
                        <option>Crystal Specialist</option>
                        <option>Spell Book Curator</option>
                        <option>Magical Customer Service</option>
                    </select></div>
                    <div><label class="block text-gray-700 mb-2">Resume/CV</label><input type="file"
                                                                                         class="w-full border border-gray-300 rounded-button px-4 py-2 focus:ring-2 focus:ring-custom focus:outline-none"/>
                    </div>
                    <div><label class="block text-gray-700 mb-2">Cover Letter</label><textarea
                            class="w-full border border-gray-300 rounded-button px-4 py-2 h-32 focus:ring-2 focus:ring-custom focus:outline-none"
                            placeholder="Tell us why you would be a perfect fit for our magical team..."></textarea>
                    </div>
                    <button type="submit"
                            class="w-full bg-custom text-white py-3 rounded-button hover:bg-opacity-90 transition">
                        Submit Application
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{template :: basicTrolleyCode}"></div>
</main>


<footer th:replace="~{template :: basicFooter}"></footer>
<script th:replace="~{template :: basicScriptTrolley}"></script>


</body>
</html>

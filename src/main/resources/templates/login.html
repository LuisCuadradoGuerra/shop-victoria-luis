<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hag Bunion</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#2D1B69',secondary:'#8A7CB6'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2D1B69 0%, #1A103F 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .magical-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, rgba(138, 124, 182, 0.2) 0%, rgba(45, 27, 105, 0) 70%);
            filter: blur(40px);
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }
        .magical-effect.left {
            left: -150px;
            top: 30%;
        }
        .magical-effect.right {
            right: -150px;
            top: 60%;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translate(0, 0);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2) translate(20px, -20px);
                opacity: 0.8;
            }
        }
        .company-logo {
            width: 100px;
            height: 100px;
            margin-right: 12px;
            margin-left: 12px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://readdy.ai/api/search-image?query=magical%20floating%20spellbooks%20with%20glowing%20purple%20aura%2C%20ancient%20mystical%20tomes%20with%20ethereal%20light%2C%20floating%20in%20dark%20space%2C%20subtle%20magical%20energy%2C%20minimalist%2C%20low%20opacity%2C%20seamless%20pattern&width=800&height=600&seq=spellbooks1&orientation=landscape');
            background-size: cover;
            opacity: 0.50;
            pointer-events: none;
            animation: float 7s ease-in-out infinite;
            z-index: 0;
        }
        .logo-animation, .card-animation {
            position: relative;
            z-index: 1;
        }
        .logo-animation {
            animation: fadeInDown 0.8s ease-out;
        }
        .card-animation {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.9);
            color: #2D1B69;
            transition: all 0.3s ease;
        }
        .input-field::placeholder {
            color: #8A7CB6;
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(138, 124, 182, 0.5);
            outline: none;
        }
        .login-btn {
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: scale(1.02);
        }
        .custom-checkbox {
            position: relative;
            padding-left: 28px;
            cursor: pointer;
            user-select: none;
        }
        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 18px;
            width: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .custom-checkbox:hover input ~ .checkmark {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .custom-checkbox input:checked ~ .checkmark {
            background-color: #8A7CB6;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        .custom-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">


<div class="magical-effect left"></div>
<div class="magical-effect right"></div>
<div class="logo-animation mb-8 flex items-center justify-center">
    <h1 class="font-['Pacifico'] text-4xl md:text-5xl text-white">Hag's</h1>
    <div class="company-logo" >
        <img th:src="@{/img/index/logoIniciales.png}" style="max-width:100%; max-height:100%;" alt="HagÂ´s Bunion"/>
    </div>
    <h1 class="font-['Pacifico'] text-4xl md:text-5xl text-white">Bunion</h1>
</div>
<div class="card-animation w-full max-w-md bg-primary bg-opacity-80 rounded-md p-8 shadow-lg">
    <h2 class="text-2xl font-semibold text-white text-center mb-8">Welcome Back</h2>
    <form id="loginForm" method="post">
<!--    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">-->
        <div class="mb-6">
            <label for="username" class="block text-white text-sm font-medium mb-2">Username</label>
            <div class="relative">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center text-primary">
                    <i class="ri-user-line"></i>
                </div>
                <input type="text" id="username" name="username" class="input-field w-full py-3 px-10 rounded-button border-none" placeholder="Enter your alias" required>
            </div>
        </div>
        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <label for="password" class="block text-white text-sm font-medium">Password</label>
            </div>
            <div class="relative">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center text-primary">
                    <i class="ri-lock-line"></i>
                </div>
                <input type="password" id="password" name="password" class="input-field w-full py-3 px-10 rounded-button border-none" placeholder="Enter your password" required>
                <button type="button" id="togglePassword"  class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center text-primary">
                    <i class="ri-eye-line"></i>
                </button>
            </div>
        </div>
        <div class="flex items-center justify-between mb-6">
            <label class="custom-checkbox text-white text-sm">
                Remember me
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <a href="#" class="text-white text-sm hover:text-secondary transition-colors">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn w-full bg-secondary text-white py-3 px-4 rounded-button whitespace-nowrap font-medium flex items-center justify-center">
            <span id="loginText">Log In</span>
            <div id="loadingSpinner" class="loading ml-2"></div>
        </button>
    </form>
    <div class="mt-8">
        <div class="flex items-center mb-6">
            <div class="flex-1 h-px bg-white bg-opacity-20"></div>
            <p class="mx-4 text-sm text-white">Or continue with</p>
            <div class="flex-1 h-px bg-white bg-opacity-20"></div>
        </div>
        <div class="grid grid-cols-3 gap-3">
            <button class="social-btn flex items-center justify-center py-2 bg-white bg-opacity-10 rounded-button hover:bg-opacity-20 transition-all">
                <div class="w-6 h-6 flex items-center justify-center">
                    <i class="ri-google-fill text-white"></i>
                </div>
            </button>
            <button class="social-btn flex items-center justify-center py-2 bg-white bg-opacity-10 rounded-button hover:bg-opacity-20 transition-all">
                <div class="w-6 h-6 flex items-center justify-center">
                    <i class="ri-facebook-fill text-white"></i>
                </div>
            </button>
            <button class="social-btn flex items-center justify-center py-2 bg-white bg-opacity-10 rounded-button hover:bg-opacity-20 transition-all">
                <div class="w-6 h-6 flex items-center justify-center">
                    <i class="ri-apple-fill text-white"></i>
                </div>
            </button>
        </div>
    </div>
    <div class="mt-8 text-center">
        <p class="text-white text-sm">
            Don't have an account? <a th:href="@{/register}" class="text-secondary font-medium hover:underline">Create Account</a>
        </p>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');
        const loginText = document.getElementById('loginText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
// Toggle icon
            const iconClass = type === 'password' ? 'ri-eye-line' : 'ri-eye-off-line';
            togglePassword.innerHTML = `<i class="${iconClass}"></i>`;
        });
        loginForm.addEventListener('submit', function(e) {
// Show loading spinner
            loginText.textContent = 'Logging in';
            loadingSpinner.style.display = 'block';
// Simulate login process
            setTimeout(function() {
// Reset form state
                loadingSpinner.style.display = 'none';
                loginText.textContent = 'Log In';
            }, 1500);
        });
    });
</script>
</body>
</html>
